<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Registration Form - CBIT</title>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>
    <header>
        <h1>Transport Registration Form</h1>
    </header>
    
    <section>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required><br><br>
            
            <label for="father_name">Father Name:</label>
            <input type="text" id="father_name" name="father_name" required><br><br>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phno">Phone Number:</label>
            <input type="tel" id="phno" name="phno" required><br><br>
            
            <label for="payment_proof">Payment Proof:</label>
            <input type="file" id="payment_proof" name="payment_proof" required><br><br>
            
            <label for="upi_transaction">UPI Transaction ID (if applicable):</label>
            <input type="text" id="upi_transaction" name="upi_transaction" pattern="\d{12}" placeholder="Enter 12-digit UPI ID"><br><br>
            
            <label for="bus_no">Bus Number:</label>
            <input type="text" id="bus_no" name="bus_no" required><br><br>
            
            <label for="stop">Bus Stop:</label>
            <input type="text" id="stop" name="stop" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
