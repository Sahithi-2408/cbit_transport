<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div>
        <div>
            <h3>Our Main Office</h3>
            <p>K- Block, Chaitanya Bharathi Institute of Technology, Gandipet.</p>
        </div>
        <div>
            <h3>Phone Number</h3>
            <p>234-9876-5400</p>
            <p>888-0123-4567 (Toll Free)</p>
        </div>
        <div>
            <h3>Fax</h3>
            <p>1-234-567-8900</p>
        </div>
        <div>
            <h3>Email</h3>
            <p><u>cbit_transport@cbit.org.in</u></p>
        </div>
    </div>
    
    <div>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            
            <label for="email">Enter a valid email address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            
            <label for="message">Message:</label>
            <textarea id="textarea" name="message" required></textarea>
            <br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
